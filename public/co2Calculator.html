<body>

<body onLoad="initCo2Calculator()">
    <div class="container">
        <h1></h1>
        <form>
            <div class="form-column">
                <div class="col-2">
                    <label for="input_field_km_bike">Km with Bike</label>
                    <input type="text" id="input_field_km_bike" class="form-control" placeholder="Km with Bike">
                </div>
                <div class="col-2">
                    <label for="input_field_consumption_car">Consumption of Car per 100km</label>
                    <input type="text" id="input_field_consumption_co2" class="form-control" placeholder="Consumption of Car per 100km">
                </div>
                <div class="col-2">
                    <button type="button" onclick="initCo2Calculator()" class="btn btn-success">Calculate</button>
                </div>
            </div>
        </form>
        <div id="co2_calculator_result_container">
            <h2>These are the CO2 savings</h2>
            <h3 id="co2_calculator_result_value">0 kg</h3>
            <h2>These are the KG of chicken you save</h2>
            <h3 id="co2_chicken_result_value">0 kg</h3>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
